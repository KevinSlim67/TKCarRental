<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global.css" type="text/css" />
    <link rel="stylesheet" href="/signUp/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Sign Up</title>
    <script src="/./signUp/signUp.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form id="form" action="/login">
        <div class="login-box">
          <i class="fas fa-arrow-left"></i>
          <div class="signUpHeader">
            <h2>Create Account</h2>
            <p>Please fill all fields below</p>
          </div>

          <div class="user-box">
            <input type="text" name="name" id="fullName" required />
            <label>Full Name</label>
          </div>
          <div class="user-box">
            <input type="text" name="phone" id="phone" required />
            <label>Phone</label>
          </div>
          <div class="user-box">
            <input type="email" name="email" id="email" required />
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" id="password" required />
            <label>Password</label>
          </div>
          <div class="user-box">
            <input
              type="password"
              name="password"
              id="confirmPassword"
              required
            />
            <label>Confirm Password</label>
          </div>
          <div class="btnLoginContainer">
            <button class="btnRipple"><span>Sign Up</span></button>
          </div>
          <div class="error">
            <p id="errorContainer"></p>
          </div>
          <div class="signUpContainer">
            <p>Already Have an account?</p>
            <input type="button" value="Login" class="signUpBtn" />
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
